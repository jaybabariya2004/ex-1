<body>
    <script>
        
        var marks = 95;

        if(marks<50){

            console.log("D");
        }
        else if(marks<60){

            console.log("C");
        }
        else if(marks<70){

            console.log("B");
        }
        else{
            console.log("A");
        }

    </script>
</body>
